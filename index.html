<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Invoice and Client Manager</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-5">Invoice and client Manager</h1>
      <section class="dashboard-section">
        <div class="dashboard">
          <h2 class="text-center">Dashboard</h2>
          <div class="stat" id="totalClients"></div>
          <div class="stat" id="totalInvoices"></div>
          <div class="stat" id="totalInvoiceValue"></div>
          <div class="stat" id="paidVsUnpaid"></div>
        </div>
      </section>

      <section class="client-section" id="client">
        <h2>Add Client</h2>
        <form id="clientForm">
          <div class="grid grid-4-columns">
            <div>
              <input
                type="text"
                id="clientName"
                placeholder="Client Name.."
                required
              />
            </div>
            <div>
              <input
                type="email"
                id="clientEmail"
                placeholder="Client Email.."
                required
              />
            </div>
            <div>
              <input type="text" id="clientCompany" placeholder="Company.." />
            </div>
            <div>
              <input type="tel" id="clientPhone" placeholder="Phone.." />
            </div>
          </div>

          <div class="button">
            <button type="submit" class="btn-client">Add Client</button>
          </div>
        </form>
      </section>
      <section class="client-section">
        <h2>Clients</h2>
        <div id="clientsList"></div>
      </section>
      <section class="client-section">
        <h2>Add Invoice</h2>
        <form id="invoiceForm">
          <div class="grid grid-4-columns">
            <select id="invoiceClient" required>
              <option value="">Select Client</option>
            </select>
            <input
              type="number"
              id="invoiceAmount"
              placeholder="Amount"
              required
              min="0"
              step="0.01"
            />
            <input type="date" id="invoiceDueDate" required class="dueDate" />
            <select id="invoiceStatus" required>
              <option value="unpaid">Unpaid</option>
              <option value="paid">Paid</option>
            </select>
          </div>
          <div class="button">
            <button type="submit" class="btn-client">Add Invoice</button>
          </div>
        </form>
      </section>
      <section class="client-section">
        <h2>Invoices</h2>
        <div id="invoicesList">
          <div class="invoices"></div>
        </div>
      </section>
      <footer>
        <p class="mt-5">
          This website was coded by Mahdia Khamoosh and is
          <span
            ><a
              href="https://github.com/Mahdia-123/freelance-invoice-and-client-manager-app"
              target="_blank"
              >open-sourced</a
            ></span
          >
          and hosted on
          <span
            ><a href="https://noor-high-school.netlify.app/" target="_blank"
              >Netlify</a
            ></span
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
