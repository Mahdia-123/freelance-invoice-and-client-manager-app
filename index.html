<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Client and Invice Manager</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-5">Ivoive and client Manager</h1>
      <section class="client-section" id="client">
        <h2>Add Client</h2>
        <form id="clientForm">
          <input
            type="text"
            id="clientName"
            placeholder="Client Name.."
            required
          />
          <input
            type="email"
            id="clientEmail"
            placeholder="Client Email.."
            required
          />
          <input type="text" id="clientCompany" placeholder="Company.." />
          <input type="tel" id="clientPhone" placeholder="Phone.." />
          <button type="submit" class="btn">Add Client</button>
        </form>
      </section>
      <section class="client-section">
        <h2>Clients</h2>
        <div id="clientsList">
          <div class="client">
            <div class="name d-flex justify-content-between">
              <div>Name:</div>
              <div>Sadia</div>
            </div>
            <div class="email d-flex justify-content-between">
              <div>Email:</div>
              <div>Khamoosh.sadia@gmail.com</div>
            </div>
            <div class="phone d-flex justify-content-between">
              <div>Phone</div>
              <div>0780894650</div>
            </div>
          </div>
          <div class="button"><button class="btn-client">Delete</button></div>
        </div>
      </section>
      <section class="client-section">
        <h2>Add Invoice</h2>
        <form id="invoiceForm">
          <select id="invoiceClient" required>
            <option value="">Select Client</option>
          </select>
          <input
            type="number"
            id="invoiceAmount"
            placeholder="Amount"
            required
            min="0"
            step="0.01"
          />
          <input type="date" id="invoiceDueDate" required class="dueDate" />
          <select id="invoiceStatus" required>
            <option value="unpaid">Unpaid</option>
            <option value="paid">Paid</option>
          </select>
          <button type="submit" class="btn">Add Invoice</button>
        </form>
      </section>
      <section class="client-section">
        <h2>Invoices</h2>
        <div id="invoicesList">
          <div class="client">
            <div class="name d-flex justify-content-between">
              <div>Client Name:</div>
              <div>Sadia</div>
            </div>
            <div class="amount d-flex justify-content-between">
              <div>Amount:</div>
              <div>100 $</div>
            </div>
            <div class="phone d-flex justify-content-between">
              <div>Due:</div>
              <div>2024-12-03</div>
            </div>
            <div class="phone d-flex justify-content-between">
              <div>Status:</div>
              <div>Paid</div>
            </div>
          </div>
          <div class="button">
            <button class="btn-client" onclick="deleteInvoice()">Delete</button>
          </div>
        </div>
      </section>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
